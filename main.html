<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Scrollable Drag Test</title>
  <style>
    :root {
      --cube-size: 100px;
      --gap: 12px;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: system-ui, Arial, sans-serif;
    }

    /* Scrollable container */
    .items {
      width: 620px;
      height: 560px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      overflow-x: auto;
      overflow-y: hidden;
      cursor: grab;
      user-select: none;
    }

    /* Wide grid so it overflows horizontally */
    .grid {
      display: grid;
      grid-template-columns: repeat(25, var(--cube-size));
      grid-auto-rows: var(--cube-size);
      gap: var(--gap);
      padding: 20px;
    }

    .cube {
      width: var(--cube-size);
      height: var(--cube-size);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 22px;
      color: rgba(255,255,255,0.95);
      border-radius: 6px;
      cursor: inherit;
      box-shadow: 0 6px 12px rgba(0,0,0,0.45);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    .cube:nth-child(6n+1) { background:#ff6b6b; }
    .cube:nth-child(6n+2) { background:#ffd93d; }
    .cube:nth-child(6n+3) { background:#6bcb77; }
    .cube:nth-child(6n+4) { background:#4d96ff; }
    .cube:nth-child(6n+5) { background:#b36bff; }
    .cube:nth-child(6n+6) { background:#ff8da1; }

    .items.dragging {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div class="items" id="container">
    <div class="grid">
      <div class="cube">01</div>
      <div class="cube">02</div>
      <div class="cube">03</div>
      <div class="cube">04</div>
      <div class="cube">05</div>
      <div class="cube">06</div>
      <div class="cube">07</div>
      <div class="cube">08</div>
      <div class="cube">09</div>
      <div class="cube">10</div>
      <div class="cube">11</div>
      <div class="cube">12</div>
      <div class="cube">13</div>
      <div class="cube">14</div>
      <div class="cube">15</div>
      <div class="cube">16</div>
      <div class="cube">17</div>
      <div class="cube">18</div>
      <div class="cube">19</div>
      <div class="cube">20</div>
      <div class="cube">21</div>
      <div class="cube">22</div>
      <div class="cube">23</div>
      <div class="cube">24</div>
      <div class="cube">25</div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');

    let isDown = false;
    let startX;
    let scrollLeft;

    container.addEventListener('mousedown', (e) => {
      isDown = true;
      container.classList.add('dragging');
      startX = e.pageX - container.offsetLeft;
      scrollLeft = container.scrollLeft;
    });

    container.addEventListener('mouseleave', () => {
      isDown = false;
      container.classList.remove('dragging');
    });

    container.addEventListener('mouseup', () => {
      isDown = false;
      container.classList.remove('dragging');
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - container.offsetLeft;
      const walk = (x - startX) * 1; // scroll speed
      container.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
